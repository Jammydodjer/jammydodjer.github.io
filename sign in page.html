<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<h2>Sign Up Here!</h2>
	<aside>
		<img id="puppy" src="https://dogtime.com/assets/uploads/2011/03/puppy-development.jpg" alt="Cute Puppy" width=360 height=270>
		<h3>Sign up for more puppies!</h3>
	</aside>
	<form method="GET">
		First Name: <input type="text" name="firstname">
		<br>
		Last Name: <input type="text" name="lastname">
		<br>
		Email: <input type="email" required name="email">
		<br>
		Password: <input type="password" required name="userpassword">
		<br>
		Date of Birth: <input type="date" name="birthday">
		<br>
		<div>
		Gender:<br>
		<input type="radio" name="gender" value="male"> Male
		<br>
		<input type="radio" name="gender" value="female"> Female
		<br>
		<input type="radio" name="gender" value="other"> Other
		<br>
		</div>
		<div>
		Pets: <br>
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog<br>
		<input type="checkbox" name="fish"> Fish<br>
		<input type="checkbox" name="other"> Other<br>
		</div>
		<div>
			Relationship Status:<br>
			<select>
				<option value="n/a">Prefer not to say</option><br>
				<option value="single">Single</option><br>
				<option value="married">Married</option><br>
				<option value="engaged">Engaged</option><br>
			</select>
		</div>
		<div>
			Siblings:<br>
			<select multiple name="siblings">
				<option value="brother">Brother</option>
				<option value="sister">Sister</option>
			</select>
		</div>
		<br>
		<input type="submit" value="Enter">
		<input type="reset" value="Clear">
	</form>
	<br>
	<a href="index.html">
		<h4>Go back?</h4>
	</a>
	<footer>
		Your soul is now property of the matrix. Should've read the small print.
	</footer>
	<script type="text/javascript" src="starter.js">
	</script>
</body>

</html>
